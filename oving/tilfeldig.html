<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: green;
            font-size: 100px;
            text-align: center;


        }
    </style>

</head>

<body>

    <p id="svar"></p>

    <script>
        var tilfeldigTall;
        tilfeldigTall = (Math.random() * 80) + 1;
        var tilfeldigTallHelt = parseInt(tilfeldigTall);


        if (tilfeldigTallHelt < 10) {
            document.getElementById("svar").innerHTML = ("Youngmens")
        }

        else if ((tilfeldigTallHelt < 20) && (tilfeldigTallHelt >= 10)) {
            document.getElementById("svar").innerHTML = ("underSeksuellLavAlder")
        }

        else if ((tilfeldigTallHelt < 67) && (tilfeldigTallHelt >= 20)) {
            document.getElementById("svar").innerHTML = ("Gullalder")
        }

        if (tilfeldigTallHelt == 67) {
            document.getElementById("svar").innerHTML = ("Du er jammen meg pensjonist")
        }

        else if ((tilfeldigTallHelt < 75) && (tilfeldigTallHelt > 67)) {
            document.getElementById("svar").innerHTML = ("Pedo")
        }

        else if ((tilfeldigTallHelt <= 80) && (tilfeldigTallHelt >= 75)) {
            document.getElementById("svar").innerHTML = ("SnartDau")
        }
    </script>
</body>

</html>
